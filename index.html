<html>
    <header>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
        <title>Challenge</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css">

        <link href="css/style-main.css" rel="stylesheet" type="text/css">
        <script src="js/script-main.js"></script>

        <link href="css/theme.css" rel="stylesheet" type="text/css">

    </header>
    <body class="flex-ctn secondary-1-color">

        <div class="loader-ctn inner-full">
            <div id="loader-particles" class="inner-full"></div>
            <div class="inner-center">
                <div class="inner-ctn">
                    <div class="loader-circle inner-center"></div>
                    <div class="loader-line-mask inner-center">
                        <div class="loader-line"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-body-outer flex-ctn flex-1 flex-column full-height">
            <div class="main-body-inner flex-1 flex-ctn">
                <div class="side-bar primary-2-background-color full-height">
                    
                </div>
                <div class="seperator full-height primary-2-border-color"></div>
                <div class="gallary-body relative full-height flex-1 flex-ctn">
                    <div class="side-scroll-btn full-height primary-1-background-color btn relative blue-background-color-hover" data-dir="left">
                        <i class="fa fa-caret-left inner-center"></i>
                    </div>
                    <div class="gallery-body-inner padding-ctn flex-1 flex-ctn flex-column">
                        <div data-row="1" class="flex-ctn flex-1">

                        </div>
                        <div data-row="2" class="flex-ctn flex-1">

                        </div>
                    </div>
                    <div class="gallery-single-photo border-radius flex-1 relative">
                        <div class="inner-photo"></div>
                    </div>
                    <div class="gallery-back-btn btn border-radius primary-1-background-color blue-background-color-hover">
                        <div class="inner-center">
                            Back
                        </div>
                    </div>
                    <div class="side-scroll-btn full-height primary-1-background-color btn relative blue-background-color-hover" data-dir="right">
                        <i class="fa fa-caret-right inner-center"></i>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
